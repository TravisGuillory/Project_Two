<!DOCTYPE html>
<html lang="en">

<head>
  <title>Quarantainment Members</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <!-- <script src="../public/moment.js"></script> -->
  <!-- integrity="sha256-AdQN98MVZs44Eq2yTwtoKufhnU+uZ7v2kXnD5vqzZVo=" crossorigin="anonymous" -->
  <link href="stylesheets/style.css" rel="stylesheet">
 
</head>

<body>
  <div class="container">
    <div class="row">
      <a class="Logout" href="/logout">
        Logout
      </a> 
      <div class="col-md-6 col-md-offset-3">
        <h2>Welcome <span class="member-name"></span></h2>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/members.js"></script>
  
  <div class="jumbotron">
    <h1 class="text-center">List of Posts</h1>
    <h2>Things to do</h2>
    <div id="myCarousel" class="carousel-fade" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-fade-to="0" class="active"></li>
        <li data-target="#myCarousel" data-fade-to="1"></li>
        <li data-target="#myCarousel" data-fade-to="2"></li>
        <li data-target="#myCarousel" data-fade-to="3"></li>
        <li data-target="#myCarousel" data-fade-to="4"></li>
        <li data-target="#myCarousel" data-fade-to="5"></li>
      </ol>
    
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="./pictures/camping1.jpeg" alt="camping1" height= "350px" width= "350px">
          <h3>Camping with family is fun</h3>
        </div>
        <div class="item">
          <img src="./pictures/familyfield.jpeg" alt="familyfield" height= "350px" width= "350px">
          <h3>Having a picnic</h3>
        </div>
        <div class="item">
          <img src="./pictures/boatingfamily1.jpeg" alt="boatingfamily1" height= "350px" width= "350px">
          <h3>Boating with family</h3>
        </div>
         <div class="item">
        <img src="./pictures/boatingfamily2.jpeg" alt="boatingfamily2" height= "350px" width= "350px">
        <h3>Boating safely is fun</h3>
      </div>
      <div class="item">
        <img src="./pictures/familybeachsunset.jpeg" alt="familybeachsunset"  height= "350px" width= "350px">
        <h3>Family fun at the Beach</h3>
      </div>
      <div class="item">
        <img src="./pictures/kidsonpier.jpeg" alt="kidsonpier" height= "350px" width= "350px">
       <h3>Take the family fishing</h3> 
      </div>
    
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-fade="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-fade="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

  <div class="container">

    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        <p class="cool-font">Name</p>
        <input class="form-control" type="text" id="user" placeholder="Enter Your Name">
        <br>
        <p class="cool-font">Post</p>
        <textarea class="form-control" rows="3" id="post-box" placeholder="Enter Activity Here!"></textarea>
        <button id="post-submit" class="btn btn-lg pull-right">Submit!</button>
        <button id="most-liked" class="btn btn-lg pull-left">Toggle Between Most Recent and Most Liked!</button>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        <h2>Posts</h2>
        <hr>
        <div id="post-area"></div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/moment.js"></script>
</body>

</html>
